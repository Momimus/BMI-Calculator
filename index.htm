<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="wrapper">
        <p>Height in CM
            <input type="text" id="height"><br><span id="height_error"></span>
        </p>

        <p>Weight in KG
            <input type="text" id="weight"><br><span id="weight_error"></span>
        </p>
        <button id="btn">Calculate</button>
        <b><p id="output"></p></b>
        
        <div class="weight_scale">
            <P>Under Weight = Less then 18.6</P>
            <P>Normal Weight = 18.6 - 24.9</P>
            <P>Over Weight = Greater then 24.9</P>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
